
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Health Questionnaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .navbar {
            position: fixed;
            top: 0px;
            background-color: #ff0000;
            width: 100%;
            z-index: 999;
            padding: 30px 0;
            font-family: 'Ubuntu', sans-serif;
            transition: all 0.3s ease;
            display: block;
        }

        .navbar.sticky {
            padding: 15px 0;
            background: #FF0000;
        }

        .navbar .max-width {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar .logo a {
            color: #000001;
            font-size: 35px;
            font-weight: 600;
        }

        .navbar .logo a span {
            color: #fff;
            transition: all 0.3s ease;
        }

        .navbar.sticky .logo a span {
            color: #000001;
        }

        .navbar .menu li {
            list-style: none;
            display: inline-block;
        }

        .navbar .menu li a {
            display: block;
            color: #000001;
            font-size: 18px;
            font-weight: 500;
            margin-left: 25px;
            transition: color 0.3s ease;
        }

        .navbar .menu li a:hover {
            color: #ff0000;
        }

        .navbar.sticky .menu li a:hover {
            color: #fff;
        }

        .scroll-up-btn {
            position: fixed;
            bottom: 4rem;
            right: 4rem;
            background-color: #ff0000;
            color: white;
            padding: 1rem;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .scroll-up-btn:hover {
            background-color: #cc0000;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const responses = [
                document.getElementById('lumps').value,
                document.getElementById('pain').value,
                document.getElementById('nipple-discharge').value,
                document.getElementById('changes').value,
                document.getElementById('family-history').value,
                document.getElementById('age').value,
                document.getElementById('menstrual-history').value,
                document.getElementById('hormone-therapy').value,
                document.getElementById('screening').value,
                document.getElementById('self-exam').value
            ];

            const isPositive = responses.includes('yes');
            const randomOutcome = Math.random() < 0.5; // Randomly choose between yes or no

            if (isPositive || randomOutcome) {
                window.location.href = 'breast_ques_yes';
            } else {
                window.location.href = 'breast_ques_no';
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="max-width mx-auto flex justify-between items-center px-4">
                <div class="logo">
                    <a href="/static/images/logo.png" class="text-2xl font-bold">MedIQ<span>Advisor</span></a>
                </div>
                <ul class="menu flex space-x-4">
                    <li><a href="#home" class="hover:text-gray-400">Home</a></li>
                    <li><a href="#about" class="hover:text-gray-400">About</a></li>
                    <li><a href="#services" class="hover:text-gray-400">Services</a></li>
                    <li><a href="#teams" class="hover:text-gray-400">Teams</a></li>
                    <li><a href="#contact" class="hover:text-gray-400">Contact</a></li>
                </ul>
                <div class="menu-btn text-2xl">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Breast Health Screening Questionnaire</h1>
        <form onsubmit="handleSubmit(event)">
            <div class="mb-4">
                <label for="lumps" class="block text-sm font-medium text-gray-700">Have you noticed any lumps in your breast?</label>
                <select id="lumps" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="pain" class="block text-sm font-medium text-gray-700">Do you experience any breast pain?</label>
                <select id="pain" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="nipple-discharge" class="block text-sm font-medium text-gray-700">Have you had any unusual nipple discharge?</label>
                <select id="nipple-discharge" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="changes" class="block text-sm font-medium text-gray-700">Have you noticed any changes in the size or shape of your breast?</label>
                <select id="changes" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="family-history" class="block text-sm font-medium text-gray-700">Is there a family history of breast cancer?</label>
                <select id="family-history" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="age" class="block text-sm font-medium text-gray-700">Are you over the age of 40?</label>
                <select id="age" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="menstrual-history" class="block text-sm font-medium text-gray-700">Have you had irregular menstrual cycles?</label>
                <select id="menstrual-history" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="hormone-therapy" class="block text-sm font-medium text-gray-700">Are you currently undergoing hormone therapy?</label>
                <select id="hormone-therapy" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="screening" class="block text-sm font-medium text-gray-700">Have you had a mammogram in the last year?</label>
                <select id="screening" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="self-exam" class="block text-sm font-medium text-gray-700">Do you perform regular self-exams?</label>
                <select id="self-exam" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="orientation" class="block text-sm font-medium text-gray-700">Upload Image</label>
                <input type="file" id="imageUpload" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded hover:bg-blue-600">Submit</button>
        </form>
    </div>
</body>
</html>
